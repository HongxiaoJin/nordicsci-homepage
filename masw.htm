<title>资料处理采用波场变换的方法</title>
</head>

<body>

<p><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font size="2">&nbsp;&nbsp;&nbsp; 
资料处理采用波场变换的方法，对共炮点波场进行处理，用斜叠加（<span lang="EN-US">Slant 
stack）得到基阶瑞雷波相速度频散曲线，根据瑞利波和剪切波之间的速度关系，得到地层的剪切波速度。依据剪切波速度，可以对第四系进行分层解释。</span></font></span></p>
<p>　</p>
