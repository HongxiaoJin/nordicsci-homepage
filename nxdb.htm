<p align="center"><textarea rows="28" name="S1" cols="61">

    从事工程物探与检测业务多年，承担了一些工程物探项目，以及大大小小的基础检测，很有感触。   
    目前市场上检测项目一般都比较常规，念过书的民工经过简单培训就可完成。有时可能会遇到特殊的检测任务，例如非常规的检测项目、争议项目仲裁等，这时就需要专门的、有经验的检测人员来设计、实施整个检测过程。工程物探项目相对比较专业，非专业培训人员只能打打下手，整个方法选择、方案编制、勘探实施、报告编写、乃至应对专家评审，只能依靠专业的人员来统筹。但是非常规、疑难项目并不多见，有的物探检测单位能遇到多一些，有的单位就少一些，做得多的名气大一些，自然找上门的活就多一些。当然也不一定，这里面有众所周知的商业猫腻。所以，市场开拓能力强的民营单位异军突起，以及一些内部实行个体户管理模式的国有单位。
    有时候，碰到大的物探任务时，找不到专业的干活人员（争个项目不容易，一般都不想外包，只想临时聘用专业人员）；没有物探任务时，专业物探人员只能闲着，干些民工也能做的常规检测，实在是浪费。
    所以我认为，应该搭建一个专业物探测试人员合理流动的平台，促进人力资源共享。有市场能力的单位也不用长期养着专业物探人员，只是在遇到项目时临时聘用，短则一周、半月，长则仨、俩月，项目单位可以日进万金，专业人员也有一定收益，大家都合算。有项目单位甚至连设备也不用买，现在愿意出租物探设备的单位很多。
